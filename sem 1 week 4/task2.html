<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Example</title>
    <script src="external.js"></script> <!-- External JavaScript file -->
    <script>
        console.log("Internal JavaScript executed."); // Internal JavaScript
    </script>
</head>
<body>
    <h1>Hello World</h1>
    <button onclick="inlineFunction()">Click Me</button>
    
    <script>
        function inlineFunction() {
            console.log("Inline JavaScript executed."); // Inline JavaScript
        }
    </script>
</body>
</html>
